<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Connect 4</title>
        <meta name="description" content="Connect 4 - AI" />
        <meta name="author" content="iambriansreed" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    </head>
    <body>
        <div id="game-start">
            <div class="modal">
                <h1>Welcome!</h1>
                <p>You are red.</p>
                <p>Computer is yellow.</p>
                <footer>
                    <button type="button" class="btn" id="start-btn">Start</button>
                </footer>
            </div>
        </div>
        <div id="board" data-turn="player1">
            <div class="next">
                <div class="opening">
                    <div class="background">
                        <div></div>
                    </div>
                    <div class="foreground">
                        <div></div>
                    </div>
                </div>
                <div class="track">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
            <div class="columns">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
            <div class="foreground"></div>
        </div>
        <div id="game-over">
            <div class="modal">
                <h1><span class="win-message"></span></h1>
                <footer>
                    <button type="button" class="btn reset-btn">Reset</button>
                </footer>
            </div>
        </div>
        <div id="game-tie">
            <div class="modal">
                <h1>Tie Game!</h1>
                <p>That was impressive!</p>
                <footer>
                    <button type="button" class="btn reset-btn">Reset</button>
                </footer>
            </div>
        </div>
        <footer>
            <div>Made with ❤️ by <a href="https://iambrian.com">Brian</a>.</div>
            <div class="version">v0.4.4</div>
        </footer>
        <script type="module" src="/src/main.ts"></script>
        <template id="checker">
            <div class="checker">
                <div>
                    <div><div></div></div>
                </div>
            </div>
        </template>
        <div id="size"></div>
    </body>
</html>
