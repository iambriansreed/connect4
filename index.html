<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Connect 4</title>
    <meta name="description" content="Connect 4 - AI">
    <meta name="author" content="iambriansreed">

    <link rel="stylesheet" href="css/style.css?v=0.1">

</head>

<body>

    <h1></h1>

    <div id="game-start" style="display: block;">
        <div class="modal">
            <h1>Welcome!</h1>
            <p>
                You are red.
                <br> Computer is yellow.
            </p>
            <p>
                <button type="button" id="start-btn">Start</button>
            </p>
        </div>
    </div>

    <div id="board">
        <div class="buttons"></div>
        <div class="spaces"></div>
        <div class="checker"></div>
    </div>

    <form name="settings">
        <span class="title">AI Type: </span>
        <label>
            <input type="radio" name="ai" value="random">Random
        </label>
        <label>
            <input type="radio" name="ai" value="defensive">Defensive
        </label>
        <label>
            <input type="radio" name="ai" value="offensive">Offensive
        </label>
        <label>
            <input type="radio" name="ai" value="stupid" checked>Stupid
        </label>
    </form>

    <div id="game-over">
        <div class="modal">
            <h1>
                <span class="turn-color"></span> Wins!</h1>
            <p>
                <button type="button" id="reset-btn">Reset</button>
            </p>
        </div>
    </div>

    <script src="js/bundle.js?v=0.1"></script>
</body>

</html>
