<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Connect 4</title>
        <meta name="description" content="Connect 4 - AI" />
        <meta name="author" content="iambriansreed" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
      <script type="module" crossorigin src="/assets/index-BvWGr9jN.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-C1WFTm8V.css">
    </head>
    <body>
        <div id="game-start" style="display: flex">
            <div class="modal">
                <h1>Welcome!</h1>
                <p>This is a version of Connect 4 that you can play against some genuinely rudimentary AI.</p>
                <div class="intro">
                    <div>
                        <div class="checker player1">
                            <div>
                                <div><div></div></div>
                            </div>
                        </div>
                        <p>You are red.</p>
                    </div>
                    <div>
                        <div class="checker player2">
                            <div>
                                <div><div></div></div>
                            </div>
                        </div>
                        <p>Computer is yellow.</p>
                    </div>
                </div>
                <footer>
                    <button type="button" class="btn" id="start-btn">Start</button>
                </footer>
            </div>
        </div>
        <div id="board" data-turn="player1">
            <div class="next">
                <div class="opening">
                    <div class="background">
                        <div></div>
                    </div>
                    <div class="foreground">
                        <div></div>
                    </div>
                </div>
                <div class="track">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="checker player1">
                        <div>
                            <div><div></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
            <div class="foreground"></div>
        </div>
        <div id="game-over">
            <div class="modal">
                <h1><span id="win-message"></span></h1>
                <footer>
                    <button type="button" data-restart class="btn">Reset</button>
                </footer>
            </div>
        </div>
        <div id="game-tie">
            <div class="modal">
                <h1>Tie Game!</h1>
                <p>That was impressive!</p>
                <footer>
                    <button type="button" data-restart class="btn">Reset</button>
                </footer>
            </div>
        </div>
        <footer>
            <div>Made with ❤️ by <a href="https://iambrian.com">Brian</a>.</div>
            <div class="version">1.0.2</div>
        </footer>
        <div id="size"></div>
    </body>
</html>
